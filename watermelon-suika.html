<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="prefered-orientation" content="portrait"/>
    <link rel="stylesheet" href="style.css" />
    <title>Browser</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        html, body {
            width: 100%;
            height: 100%;
            overflow: hidden;
        }
        iframe {
          border: 0;
          width: 100%;
          height: 100%;
          position: fixed;
          top: 0;
          left: 0;
        }
    </style>
</head>
<body>
    <iframe 
        src="https://www.coolmathgames.com/sites/default/files/public_games/53294/">
    </iframe>
</body>
</html>
